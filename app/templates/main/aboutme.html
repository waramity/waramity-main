<style>
  .img_header {
    animation: open_anim 1s 3s linear forwards;
    opacity: 0;
  }

  @keyframes open_anim {
    0% {
      opacity: 0;
    }
    30%,
    100% {
      opacity: 1;
    }
  }

  .glitch {
    position: relative;
    overflow: hidden;
    width: 60%;
  }

  .glitch img {
    position: relative;
    z-index: 1;
    display: block;
  }
  .glitch__layers {
    position: absolute;
    z-index: 2;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
  }
  .glitch__layer {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background-image: url(/static/assets/images/bg-header.png);
    background-repeat: no-repeat;
    background-position: 0 0;
    background-size: cover;
  }
  .glitch__layer:nth-child(1) {
    transform: translateX(-5%);
    animation: glitch-anim-1 2s infinite linear alternate;
  }
  .glitch__layer:nth-child(2) {
    transform: translateX(3%) translateY(3%);
    animation: glitch-anim-2 2.3s -0.8s infinite linear alternate;
  }
  .glitch__layer:nth-child(3) {
    transform: translateX(5%);
    animation: glitch-anim-flash 1s infinite linear;
  }
  @keyframes glitch-anim-1 {
    0% {
      clip-path: polygon(0 0%, 100% 0%, 100% 5%, 0 5%);
    }
    10% {
      clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%);
    }
    20% {
      clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%);
    }
    30% {
      clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%);
    }
    40% {
      clip-path: polygon(0 35%, 100% 35%, 100% 35%, 0 35%);
    }
    50% {
      clip-path: polygon(0 45%, 100% 45%, 100% 46%, 0 46%);
    }
    60% {
      clip-path: polygon(0 50%, 100% 50%, 100% 70%, 0 70%);
    }
    70% {
      clip-path: polygon(0 70%, 100% 70%, 100% 70%, 0 70%);
    }
    80% {
      clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%);
    }
    90% {
      clip-path: polygon(0 50%, 100% 50%, 100% 55%, 0 55%);
    }
    100% {
      clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%);
    }
  }
  @keyframes glitch-anim-2 {
    0% {
      clip-path: polygon(0 15%, 100% 15%, 100% 30%, 0 30%);
    }
    15% {
      clip-path: polygon(0 3%, 100% 3%, 100% 3%, 0 3%);
    }
    25% {
      clip-path: polygon(0 8%, 100% 8%, 100% 20%, 0 20%);
    }
    30% {
      clip-path: polygon(0 20%, 100% 20%, 100% 20%, 0 20%);
    }
    45% {
      clip-path: polygon(0 45%, 100% 45%, 100% 45%, 0 45%);
    }
    50% {
      clip-path: polygon(0 50%, 100% 50%, 100% 57%, 0 57%);
    }
    65% {
      clip-path: polygon(0 60%, 100% 60%, 100% 60%, 0 60%);
    }
    75% {
      clip-path: polygon(0 80%, 100% 80%, 100% 80%, 0 80%);
    }
    80% {
      clip-path: polygon(0 40%, 100% 40%, 100% 60%, 0 60%);
    }
    95% {
      clip-path: polygon(0 45%, 100% 45%, 100% 60%, 0 60%);
    }
    100% {
      clip-path: polygon(0 11%, 100% 11%, 100% 15%, 0 15%);
    }
  }
  @keyframes glitch-anim-flash {
    0% {
      opacity: 0.2;
    }
    30%,
    100% {
      opacity: 0;
    }
  }
</style>

<style media="screen">
  .full-stack-stroke {
    font-family: "Montserrat", sans-serif;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0);
    -webkit-text-stroke: 2px #fff;
    line-height: 0.7222;
  }

  .full-stack-glitch {
    font-family: "Montserrat", sans-serif;
    text-transform: uppercase;
    animation: glitch 1s linear infinite;
    line-height: 0.7222;
  }

  @keyframes glitch {
    2%,
    64% {
      transform: translate(2px, 0) skew(0deg);
    }
    4%,
    60% {
      transform: translate(-2px, 0) skew(2deg);
    }
    62% {
      transform: translate(0, 0) skew(50deg);
    }
  }
</style>

<style media="screen">
  .typewriter h1 {
    color: #fff;
    font-family: monospace;
    overflow: hidden;
    border-right: 0.15em solid white;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: 0.15em;
    animation: typing 3.5s steps(30, end), blink-caret 0.5s step-end infinite;
  }

  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }

  @keyframes blink-caret {
    from,
    to {
      border-color: transparent;
    }
    50% {
      border-color: white;
    }
  }

  #blink {
    text-decoration: none;
    color: #14151a;
    transition: 0.5s;
    animation-duration: 3s;
    animation-name: stretch;
    animation-direction: alternate;
    animation-iteration-count: infinite;
  }

  @keyframes stretch {
    50% {
      background-color: white;
    }
    100% {
      background-color: #f8f9fa;
    }
  }
</style>

<style media="screen">
  .im-fullstack {
    top: 35%;
    left: 5%;
  }

  @media (max-width: 768px) {
    .glitch {
      width: 100%;
    }
    .full-stack-texts h3 {
      font-size: 2rem;
    }
    .typewriter h1 {
      font-size: 1.2rem;
    }
    .caution h6 {
      font-size: 0.8rem;
    }
    .im-fullstack {
      top: 90%;
      left: 5%;

  }

  @media screen and (max-width: 1023px) and (min-width: 768px) {
    .glitch {
      width: 80%;
    }
    .full-stack-texts h3 {
      font-size: 2.5rem;
    }
    .typewriter h1 {
      font-size: 2.5rem;
    }
    .caution h6 {
      font-size: 1rem;
    }
    .im-fullstack {
      top: 80%;
      left: 5%;
    }
  }
</style>
